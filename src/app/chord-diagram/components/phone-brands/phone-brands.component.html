<svg:g id="outer-ring">
    <g *ngFor="let brand of phoneBrandVms" >
        <path [attr.id]="brand?.name" [attr.d]="brand?.path" [attr.fill]="brand?.colour">
            <title>{{ brand?.tooltip}}</title>
        </path>
        <text dy="-3">
            <textPath [attr.href]="brand?.href">{{brand?.name}}</textPath>
        </text>
    </g>
</g>
