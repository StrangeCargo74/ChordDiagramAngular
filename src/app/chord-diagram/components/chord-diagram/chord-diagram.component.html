<svg width="500" height="500" viewBox="-250 -250 500 500">
    <g app-phone-brands [phoneBrandVms]="chordDiagramVm.phoneBrandVms"></g>
    <g id="chords">
        <path class="chord-path" *ngFor="let chord of chordDiagramVm.chordVms" 
            [attr.d]="chord?.path" [attr.fill]="chord?.sourcePhoneBrand?.colour" 
            [attr.stroke]="chord?.sourcePhoneBrand?.colour" opacity="0.8">
            <title>{{ chord?.tooltip}}</title>
        </path>
    </g>
</svg>
